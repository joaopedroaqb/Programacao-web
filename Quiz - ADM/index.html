<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz de Administração</title>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz de Administração</h1>
        <p id="question">Carregando pergunta...</p>
        <ul id="options" class="options-list">
            <li><input type="radio" name="answer" id="option-1"><label for="option-1"></label><span></span></li>
            <li><input type="radio" name="answer" id="option-2"><label for="option-2"></label><span></span></li>
            <li><input type="radio" name="answer" id="option-3"><label for="option-3"></label><span></span></li>
            <li><input type="radio" name="answer" id="option-4"><label for="option-4"></label><span></span></li>
        </ul>
        <button id="next-button">Próxima Pergunta</button>
    </div>
    <div id="result" class="result-container">
        <p id="score">Pontuação: 0</p>
        <p id="result-text"></p>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
